name: Aggregate Daily JSON

on:
  schedule:
    - cron: "55 23 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: aggregate-daily
  cancel-in-progress: false

jobs:
  aggregate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Resolve source release tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SOURCE_TAG="$(gh api repos/${{ github.repository }}/releases?per_page=50 --jq '[.[] | select(.draft|not) | select(.prerelease|not) | .tag_name | select(test("^[0-9]{4}-[0-9]{2}-[0-9]{2}$"))] | .[0] // ""')"

          if [ -z "$SOURCE_TAG" ]; then
            echo "No dated source release found."
            exit 1
          fi

          echo "SOURCE_TAG=$SOURCE_TAG" >> "$GITHUB_ENV"
          echo "Using source release: $SOURCE_TAG"

      - name: Download CSV assets from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p data
          gh release download "$SOURCE_TAG" -R "${{ github.repository }}" -D data -p "realmeye-full.csv" -p "realmstock-full.csv" -p "launcher-full.csv" --clobber

      - name: Aggregate daily JSON
        run: bun run aggregate

      - name: Commit daily.json when changed
        run: |
          if git diff --quiet -- src/data/daily.json; then
            echo "No daily.json changes; skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/data/daily.json
          git commit -m "chore(data): update daily aggregation"
          git push
