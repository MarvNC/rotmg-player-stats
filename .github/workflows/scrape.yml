name: Scrape CSV Data

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: scrape
  cancel-in-progress: false

jobs:
  prep:
    runs-on: ubuntu-latest
    outputs:
      target_tag: ${{ steps.resolve.outputs.target_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Resolve release tags
        id: resolve
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TARGET_TAG="$(date -u +%F)"
          SOURCE_TAG="$(gh api repos/${{ github.repository }}/releases?per_page=50 --jq '[.[] | select(.draft|not) | select(.prerelease|not) | .tag_name | select(test("^[0-9]{4}-[0-9]{2}-[0-9]{2}$"))] | .[0] // ""')"

          if [ -z "$SOURCE_TAG" ]; then
            SOURCE_TAG="$TARGET_TAG"
          fi

          echo "TARGET_TAG=$TARGET_TAG" >> "$GITHUB_ENV"
          echo "SOURCE_TAG=$SOURCE_TAG" >> "$GITHUB_ENV"
          echo "target_tag=$TARGET_TAG" >> "$GITHUB_OUTPUT"
          echo "Using source release: $SOURCE_TAG"
          echo "Using target release: $TARGET_TAG"

      - name: Download existing CSV assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p data
          gh release download "$SOURCE_TAG" -R "${{ github.repository }}" -D data -p "realmeye-full.csv" -p "realmstock-full.csv" -p "launcher-full.csv" --clobber || true
          [ -f data/realmeye-full.csv ] || : > data/realmeye-full.csv
          [ -f data/realmstock-full.csv ] || : > data/realmstock-full.csv
          [ -f data/launcher-full.csv ] || : > data/launcher-full.csv

      - name: Upload baseline CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: baseline-csv
          path: data/*.csv

  scrape:
    needs: prep
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - source: realmeye
            file: data/realmeye-full.csv
          - source: realmstock
            file: data/realmstock-full.csv
          - source: launcher
            file: data/launcher-full.csv

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download baseline CSV artifact
        uses: actions/download-artifact@v4
        with:
          name: baseline-csv
          path: data

      - name: Normalize baseline CSV paths
        run: |
          mkdir -p data
          for file in realmeye-full.csv realmstock-full.csv launcher-full.csv; do
            if [ -f "$file" ] && [ ! -f "data/$file" ]; then
              mv "$file" "data/$file"
            fi
            if [ -f "data/baseline-csv/$file" ] && [ ! -f "data/$file" ]; then
              mv "data/baseline-csv/$file" "data/$file"
            fi
          done

      - name: Scrape ${{ matrix.source }} (strict)
        run: bun run scripts/scrape.ts --source "${{ matrix.source }}" --strict

      - name: Upload updated ${{ matrix.source }} CSV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: csv-${{ matrix.source }}
          path: ${{ matrix.file }}
          if-no-files-found: ignore

  finalize:
    if: always()
    needs:
      - prep
      - scrape
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download baseline CSV artifact
        uses: actions/download-artifact@v4
        with:
          name: baseline-csv
          path: data

      - name: Download updated CSV artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: csv-*
          merge-multiple: true
          path: data

      - name: Normalize updated CSV paths
        run: |
          mkdir -p data
          for file in realmeye-full.csv realmstock-full.csv launcher-full.csv; do
            if [ -f "$file" ] && [ ! -f "data/$file" ]; then
              mv "$file" "data/$file"
            fi
            if [ -f "data/baseline-csv/$file" ] && [ ! -f "data/$file" ]; then
              mv "data/baseline-csv/$file" "data/$file"
            fi
            if [ -f "data/csv-realmeye/$file" ] && [ ! -f "data/$file" ]; then
              mv "data/csv-realmeye/$file" "data/$file"
            fi
            if [ -f "data/csv-realmstock/$file" ] && [ ! -f "data/$file" ]; then
              mv "data/csv-realmstock/$file" "data/$file"
            fi
            if [ -f "data/csv-launcher/$file" ] && [ ! -f "data/$file" ]; then
              mv "data/csv-launcher/$file" "data/$file"
            fi
          done

      - name: Upload CSV assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TARGET_TAG="${{ needs.prep.outputs.target_tag }}"
          if ! gh release view "$TARGET_TAG" -R "${{ github.repository }}" > /dev/null 2>&1; then
            gh release create "$TARGET_TAG" -R "${{ github.repository }}" --title "Data $TARGET_TAG" --notes "Automated daily data release."
          fi

          gh release upload "$TARGET_TAG" -R "${{ github.repository }}" data/realmeye-full.csv data/realmstock-full.csv data/launcher-full.csv --clobber

      - name: Aggregate daily JSON
        run: bun run aggregate

      - name: Publish daily.json to data branch
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          DATA_DIR="$(mktemp -d)"
          cp src/data/daily.json "$DATA_DIR/daily.json"

          git init "$DATA_DIR"
          git -C "$DATA_DIR" checkout -b data
          git -C "$DATA_DIR" config user.name "github-actions[bot]"
          git -C "$DATA_DIR" config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git -C "$DATA_DIR" add daily.json
          git -C "$DATA_DIR" commit -m "chore(data): publish daily snapshot"
          git -C "$DATA_DIR" remote add origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          git -C "$DATA_DIR" push --force origin data
