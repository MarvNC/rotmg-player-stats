name: Scrape CSV Data

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: scrape
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Prepare baseline
        env:
          GH_TOKEN: ${{ github.token }}
        run: bun run baseline:prepare

      - name: Scrape RealmEye (strict)
        run: bun run scripts/scrape.ts --source realmeye --strict

      - name: Scrape RealmStock (strict)
        run: bun run scripts/scrape.ts --source realmstock --strict

      - name: Scrape launcher (strict)
        run: bun run scripts/scrape.ts --source launcher --strict

      - name: Verify CSV growth
        run: bun run baseline:verify

      - name: Aggregate daily JSON
        run: bun run aggregate

      - name: Ensure daily release exists
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TARGET_TAG="$(date -u +%F)"
          if ! gh release view "$TARGET_TAG" -R "${{ github.repository }}" > /dev/null 2>&1; then
            gh release create "$TARGET_TAG" -R "${{ github.repository }}" --title "Data $TARGET_TAG" --notes "Automated daily data release."
          fi

      - name: Upload CSV assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TARGET_TAG="$(date -u +%F)"
          gh release upload "$TARGET_TAG" -R "${{ github.repository }}" data/realmeye-full.csv data/realmstock-full.csv data/launcher-full.csv --clobber

      - name: Publish data snapshot to data branch
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          DATA_DIR="$(mktemp -d)"
          REMOTE="https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"

          if git clone --depth 1 --branch data "$REMOTE" "$DATA_DIR"; then
            :
          else
            git clone --depth 1 "$REMOTE" "$DATA_DIR"
            git -C "$DATA_DIR" checkout --orphan data
          fi

          mkdir -p "$DATA_DIR/csv"
          cp src/data/daily.json "$DATA_DIR/daily.json"
          cp data/realmeye-full.csv "$DATA_DIR/csv/realmeye-full.csv"
          cp data/realmstock-full.csv "$DATA_DIR/csv/realmstock-full.csv"
          cp data/launcher-full.csv "$DATA_DIR/csv/launcher-full.csv"

          git -C "$DATA_DIR" add daily.json csv
          if git -C "$DATA_DIR" diff --cached --quiet; then
            echo "No data updates to publish."
            exit 0
          fi

          git -C "$DATA_DIR" -c user.name="github-actions[bot]" -c user.email="41898282+github-actions[bot]@users.noreply.github.com" commit -m "chore(data): publish daily snapshot"
          git -C "$DATA_DIR" push origin data
